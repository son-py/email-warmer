services:
  - type: web
    name: email-warmer-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.migrate && uvicorn backend.app:app --host 0.0.0.0 --port 10000
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-warmer-db
          property: connectionString
      - key: APP_ADMIN_TOKEN
        value: change_me

  - type: cron
    name: email-warmer-cron
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.worker
    schedule: "*/10 * * * *"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-warmer-db
          property: connectionString

databases:
  - name: email-warmer-db
    plan: starter
